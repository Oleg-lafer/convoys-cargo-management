<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Truck Packing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #input-section {
            margin-bottom: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        input {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .item-entry {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-id {
            color: #666;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
            padding: 0 5px;
        }

        #visualization {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        /* Add new CSV-related styles here */
        .csv-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .csv-info a {
            margin-left: 10px;
            color: #008CBA;
            text-decoration: none;
        }

        .csv-info a:hover {
            text-decoration: underline;
        }

        #upload-csv {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Truck Packing Calculator</h1>
    
    <div id="input-section">
        <h2>Add Items</h2>
        <form id="item-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Item name" required>
                <input type="number" id="width" placeholder="Width (m)" step="0.1" required>
                <input type="number" id="height" placeholder="Height (m)" step="0.1" required>
                <input type="number" id="depth" placeholder="Depth (m)" step="0.1" required>
                <input type="number" id="weight" placeholder="Weight (kg)" step="0.1" required>
                <input type="number" id="amount" placeholder="Quantity" min="1" value="1" required>
                <button type="submit">Add Item</button>
            </div>
        </form>
        
        <div class="form-group">
            <input type="file" id="csv-upload" accept=".csv" style="display: none;">
            <button id="upload-csv">Upload CSV</button>
            <button id="calculate">Calculate Packing</button>
        </div>
    </div>

    <div id="items-list"></div>
    <div id="results"></div>
    <div id="visualization"></div>

    <script src="js/Item.js"></script>
    <script src="js/binPacking.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
